<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Slayram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b0b0d;
    }

    a {
      display: inline-block;
      text-decoration: none;
    }

    img {
      width: 576px; /* ~6 inches */
      max-width: 90%;
      height: auto;
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.03);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="https://slayram.gg/home">
    <img src="crest.png" alt="Enter Team Slayram" />
  </a>
</body>
</html>
